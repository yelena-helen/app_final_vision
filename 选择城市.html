          <p style="font-size:48px;text-align:center;"><span style="font-family:'宋体 Bold', '宋体 常规', '宋体', sans-serif;font-weight:700;">选择城市</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;">- 用户在【首页】点击【城市切换】后，进入该页面</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;"><br></span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;">1、点击 &lt; 后可返回【首页】页面；</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;"><br></span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;">2、【切换城市】页面，最上方提供了搜索框，用户可直接输入城市或景区的关键词进行查找、定位；</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;"><br></span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;">【切换城市】页面主要分为【国内城市】与【海外国家】，用户先点击某一分类，在这一分类下进行选择，系统会对用户所在城市进行定位（这需要获取用户开启定位的权限），用户可直接点击定位好的城市，也可选择热门城市，或者在城市列表中向下滑查找想要切换的城市，【海外国家】切换城市的方法也是一样的。</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;"><br></span></p>
