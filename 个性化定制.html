          <p style="font-size:48px;text-align:center;"><span style="font-family:'宋体 Bold', '宋体 常规', '宋体', sans-serif;font-weight:700;">制作其他</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;">- 用户在【文创产品】页面，点击【制作其他】后进入该页面</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;"><br></span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;">1、点击 &lt; 后可返回【文创产品】页面；</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;"><br></span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;">2、【制作其他】页面包括选择材料、颜色、图片以及预览</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;"><br></span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;">用户可根据自己的喜好制作文创产品，自行点击选择样式，图片的选择也可点击上传按钮选择本地图片，选择好后，下面会产生预览图供用户查看，定制好后用户可点击下方的【我的分享】【我要购买】</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;"><br></span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;">【我要分享】：用户可将制作好的文创产品以图片的形式保存下来分享给好友</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;">【我要购买】：点击后页面将跳转至购物车页面</span></p>
