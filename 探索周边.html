          <p style="font-size:48px;text-align:center;"><span style="font-family:'宋体 Bold', '宋体 常规', '宋体', sans-serif;font-weight:700;">探索周边</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;">- 用户在首页点击功能区域的【搜索周边】后进入该页面</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;"><br></span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;">1、点击 &lt; 后可返回【首页】页面；</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;"><br></span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;">2、【探索周边】页面主要为用户搜寻周边的【特产】【美食】【车站】</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;"><br></span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;">页面以用户选择的城市的旅游景点的地图为背景，将地图周边的特产、美食、车站用对应的图片标注出来，用更直观的方式方便用户查看，点击图片即可查看详细的信息；</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;"><br></span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;">页面下方设有【特产】【美食】【车站】三个按钮，用户可点击某一分类进行查看，点击按钮后，页面信息也会发生对应的变化</span></p>
        </div>
