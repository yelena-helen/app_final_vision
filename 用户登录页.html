          <p style="font-size:48px;text-align:center;"><span style="font-family:'宋体 Bold', '宋体 常规', '宋体', sans-serif;font-weight:700;">用户登录页</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;">- 用户注册完账号后，点击注册页面的“下一步”或“去登陆”即可进入该页面</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;"><br></span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;">1、用户登录页面，要求用户输入【用户名】【密码】【验证码】，验证码输入框右下方可点击“获取验证码”，用户在手机上收到验证码后即可输入验证码，全部输入完成后，点击【登录】即可进入“身临”首页；</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;">2、若用户在注册完后忘记了密码，可点击“登录”按钮右下方的【找回密码？】即可重置密码；</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;">3、用户在登录完成后，用户设置的用户名即可显示在【我的】页面头像的右侧。</span></p><p style="font-size:32px;text-align:left;"><span style="font-family:'宋体 常规', '宋体', sans-serif;font-weight:400;"><br></span></p>
